<section class="content">
  <div class="content-block">
    <div class="container  py-3">
      <h2 class="my-3 text-center"
      style="font-size: 200%;">
        All employees's attendance page
      </h2>
    </div>

    <div class="container-fluid col-10 py-3 mt-6 h-300">
      <div class="row justify-content-center">
        <!-- <div class="col-lg-6 col-md-8 col-sm-12 d-flex align-items-center"> -->
          <div id="form" class="bg-white p-5 p-sm-5 col-12 rounded shadow-lg" style="color: black;">

 <div class="loading-spinner"  *ngIf="isLoading">
        <mat-spinner color="primary" [diameter]="40"></mat-spinner>
      </div>
    <div class="table-responsive" style="margin-left: 5%;margin-right: 5%;">

      <table mat-table [dataSource]="attendances" class="table table-striped" *ngIf="!isLoading">
        <!-- ID Column -->
        <ng-container  matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>LateExcuse</th>
          <td mat-cell *matCellDef="let attendance">{{ attendance.id }}</td>
        </ng-container>

        <!-- Check_in Column -->
        <ng-container matColumnDef="checkIn">
          <th mat-header-cell *matHeaderCellDef>Check In</th>
          <td mat-cell *matCellDef="let attendance">{{ attendance.checkIn }}</td>
        </ng-container>

        <!-- Check_out Column -->
        <ng-container matColumnDef="checkOut">
          <th mat-header-cell *matHeaderCellDef>Check Out</th>
          <td mat-cell *matCellDef="let attendance">{{ attendance.checkOut }}</td>
        </ng-container>

        <ng-container matColumnDef="lateCounter">
          <th mat-header-cell *matHeaderCellDef>Late Counter</th>
          <td mat-cell *matCellDef="let attendance">{{ attendance.lateCounter }}</td>
        </ng-container>
        <ng-container matColumnDef="lateExcuse">
          <th mat-header-cell *matHeaderCellDef>Late Excuse</th>
          <td mat-cell *matCellDef="let attendance">{{ attendance.lateExcuse }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="[ 'checkIn', 'checkOut','lateCounter','lateExcuse']"></tr>
        <tr mat-row *matRowDef="let row; columns: [ 'checkIn', 'checkOut','lateCounter','lateExcuse']"></tr>
      </table>
    </div>


                    <div class=" justify-content-center" *ngIf="!isLoading" >
<mat-paginator
#paginator
[length]="attendances.length"
[pageIndex]="0"
[pageSize]="5"
[pageSizeOptions]="[5, 10, 25, 100]"
showFirstLastButtons
(page)="onPaginateChange($event)"

></mat-paginator>

                      </div>
</div>

</div>
<!-- </div> -->
</div>


                  </div>
</section>
