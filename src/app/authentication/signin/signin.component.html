
<div class="auth-container">
    <div class="row auth-main">
<!--       <div class="col-sm-6 px-0 d-none d-sm-block">
        <div class="left-img" style="background-image:url(../../../assets/img/img1.jpg);">
        </div> 
      </div> -->
      <div class="col-sm-6 ps-5 auth-form-section">
        <div class="form-section">
          <div class="auth-wrapper">
            <h2 class="welcome-msg  pt-5"> Employee Expert </h2>
          
            <h2 class="login-title">Sign in</h2>
            <form class="validate-form " [formGroup]="authForm" >
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <label>Username</label>
                    <input matInput placeholder="Enter your name" formControlName="userName">

                    <div class="mt-3 row" *ngIf="authForm.controls['userName'].invalid && (authForm.controls['userName'].dirty)">
                      <div class = "alert alert-danger mt-3 " *ngIf="authForm.controls['userName'].errors?.['required']">
                        Username is required.
                      </div>
                      <div class = "alert alert-danger mt-3 "  *ngIf="authForm.controls['userName'].errors?.['maxlength']">
                        Username cannot be more than 25 characters long.
                      </div>
                      <div class = "alert alert-danger mt-3 "  *ngIf="authForm.controls['userName'].errors?.['minlength']">
                        Username cannot be less than 3 characters long.
                      </div>
                      </div>

                    <!-- <mat-error >
                      Username is required
                    </mat-error> -->
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <label>Password</label>
                    <input matInput  formControlName="password" type="password">

                    <div class="mt-3 " *ngIf="authForm.controls['password'].invalid && (authForm.controls['password'].dirty)">
                      <div class = "alert alert-danger mt-3 " *ngIf="authForm.controls['password'].errors?.['required']">
                        password is required.
                      </div>
                      <div class = "alert alert-danger mt-3 "  *ngIf="authForm.controls['password'].errors?.['maxlength']">
                        password cannot be more than 25 characters long.
                      </div>
                      <div class = "alert alert-danger mt-3 "  *ngIf="authForm.controls['password'].errors?.['minlength']">
                        password cannot be less than 3 characters long.
                      </div>
                      </div>
                    <a href="#" onClick="return false;" 
                      [attr.aria-label]="'Hide password'" >
                    </a>
                   <!-- <mat-error >
                      Password is required
                    </mat-error> -->
                  </mat-form-field>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-5">
              
               
              </div>
             
              <div class="container-auth-form-btn">
                <div style="text-align:center">
                  <button  
                    class=" btn btn-primary" type="submit" [disabled]="!this.authForm.valid" (click)=" onSubmit()">Login</button>
                </div>
              </div>
            </form>
          <div *ngIf="this.error "class=" alert alert-danger pt-3 mt-3">{{error}}</div>
          </div>
        </div>
      </div>
 
    </div>
  </div>
