
<div class="auth-container">
    <div class="row auth-main">
      <!-- <div class="col-sm-6 px-0 d-none d-sm-block">
        <div class="left-img" style="background-image:url(../../../assets/img/img1.jpg);">
        </div> 
      </div>-->
      <div class="col-sm-6 ps-5 auth-form-section">
        <div class="form-section">
          <div class="auth-wrapper">
            <h2 class="welcome-msg  pt-5"> Employee Expert </h2>
            <p class="auth-signup-text text-muted">Need an account?<a routerLink="/authentication/signup"
                class="sign-up-link">Sign Up
              </a></p>
            <h2 class="login-title">Sign in</h2>
            <form class="validate-form "  >
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <label>Username</label>
                    <input matInput formControlName="username" />
                    <mat-error >
                      Username is required
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <label>Password</label>
                    <input matInput  formControlName="password">
                    <a href="#" onClick="return false;" 
                      [attr.aria-label]="'Hide password'" >
                    </a>
                   <mat-error >
                      Password is required
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-5">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value=""> Remember me
                    <span class="form-check-sign">
                      <span class="check"></span>
                    </span>
                  </label>
                </div>
                <a class="txt1" routerLink="/authentication/forgot-password">Forgot Password?</a>
              </div>
             
              <div class="container-auth-form-btn">
                <div style="text-align:center">
                  <button  
                    class=" btn btn-primary" type="submit" [disabled]="!authForm.valid " >Login</button>
                </div>
              </div>
            </form>
            
          </div>
        </div>
      </div>
 
    </div>
  </div>
