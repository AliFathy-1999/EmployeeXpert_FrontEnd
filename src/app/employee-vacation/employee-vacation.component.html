<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" >

      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> _id </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>

      <ng-container matColumnDef="reasonForVacation">
        <th mat-header-cell *matHeaderCellDef> reasonForVacation </th>
        <td mat-cell *matCellDef="let element"> {{element.reasonForVacation}} </td>
      </ng-container>

      <ng-container matColumnDef="fromDay">
        <th mat-header-cell *matHeaderCellDef> fromDay </th>
        <td mat-cell *matCellDef="let element"> {{element.fromDay | date}} </td>
      </ng-container>

      <ng-container matColumnDef="toDay">
        <th mat-header-cell *matHeaderCellDef> toDay </th>
        <td mat-cell *matCellDef="let element"> {{element.toDay | date}} </td>
      </ng-container>

       <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
       </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
        <!-- <button mat-icon-button color="primary" (click)="openEditDialog(element)"><img src="../../assets/edit.png"></button> -->
        <button mat-icon-button color="warn"(click)="deleteVacation(element._id)"><img src="../../assets/delete.png" alt=""></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10]"  [pageSize]="pageSize" [length]="totalCount" (page)="onPageChanged($event)" style="display: none;"></mat-paginator>

    <button mat-icon-button (click)="onPreviousPage()" [disabled]="currentPageIndex === 1" style="margin-right: 1%;">
      <img src="../../../assets/previous.png">
      </button>
   Page {{currentPageIndex}}
       <button mat-icon-button (click)="onNextPage()" [disabled]="currentPageIndex==totalPages">
<img src="../../../assets/next.png">
       </button>
