<div class="addbtn">
    <!-- <button mat-raised-button class="button-86" style="color: #f0f0f0;" (click)="openDialog()">Add Book</button> -->
</div>

<div class="mat-elevation-z8">
    <table mat-table>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="grossSalary">
        <th mat-header-cell *matHeaderCellDef> grossSalary </th>
        <td mat-cell *matCellDef="let element"> {{element.grossSalary}} </td>
      </ng-container>

      <ng-container matColumnDef="userrName">
        <th mat-header-cell *matHeaderCellDef> userrName </th>
        <td mat-cell *matCellDef="let element">{{element.employeeId?.firstName}} {{element.employeeId?.lastName}}</td>
      </ng-container>

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> position </th>
        <td mat-cell *matCellDef="let element">{{element.employeeId?.position}}</td>
      </ng-container>

      <ng-container matColumnDef="deduction">
        <th mat-header-cell *matHeaderCellDef> deduction</th>
        <td mat-cell *matCellDef="let element">{{element.deduction}}</td>
      </ng-container>

       <!-- <ng-container matColumnDef="deduction">
        <th mat-header-cell *matHeaderCellDef>deduction</th>
        <td mat-cell *matCellDef="let element">{{element.netSalary}}</td>
       </ng-container> -->

       <ng-container matColumnDef="bonus">
        <th mat-header-cell *matHeaderCellDef>bonus</th>
        <td mat-cell *matCellDef="let element">{{element.bonus}}</td>
       </ng-container>

       <ng-container matColumnDef="netSalary">
        <th mat-header-cell *matHeaderCellDef>netSalary</th>
        <td mat-cell *matCellDef="let element">{{element.netSalary}}</td>
       </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary"><img class="editBg" src=""
        ></button>
        <button mat-icon-button color="warn">
       <img width="100%" src=""></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
