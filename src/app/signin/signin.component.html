<div class="auth-container">
  <div class="row d-flex justify-content-center">
    <div class="col-sm-6 d-sm-block">
      <div class="empImg vh-100"></div>
    </div>
    <div class="col-sm-6  auth-form-section">
      <div class="form-section">
        <div class="auth-wrapper">
          <h2 class="welcome-msg  pt-5 "> EmployeeXpert </h2>

          <h2 class="login-title">Sign in</h2>
          <div *ngIf="this.error "class=" alert alert-danger pt-3 mt-3 col-8">{{error}}</div>
          <form class="validate-form " [formGroup]="authForm" >
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="col-8" appearance="outline">
                  <label>Username</label>
                  <input matInput placeholder="Enter your name" formControlName="userName">
                  
                </mat-form-field>
                <div class="mt-3 col-8" *ngIf="authForm.controls['userName'].invalid && (authForm.controls['userName'].dirty)">
                  <div class = "alert alert-danger mt-3 " *ngIf="authForm.controls['userName'].errors?.['required']">
                    Username is required.
                  </div>
                  <div class = "alert alert-danger mt-3 "  *ngIf="authForm.controls['userName'].errors?.['maxlength']">
                    Username cannot be more than 25 characters long.
                  </div>
                  <div class = "alert alert-danger mt-3 "  *ngIf="authForm.controls['userName'].errors?.['minlength']">
                    Username cannot be less than 3 characters long.
                  </div>
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width col-8" appearance="outline">
                  <label>Password</label>
                  <input matInput  formControlName="password" type="password">


                  <a href="#" onClick="return false;"
                    [attr.aria-label]="'Hide password'" >
                  </a>
                 <!-- <mat-error >
                    Password is required
                  </mat-error> -->
                </mat-form-field>
                <div class="mt-3 col-8" *ngIf="authForm.controls['password'].invalid && (authForm.controls['password'].dirty)">
                  <div class = "alert alert-danger mt-3 " *ngIf="authForm.controls['password'].errors?.['required']">
                    password is required.
                  </div>
                  <div class = "alert alert-danger mt-3 "  *ngIf="authForm.controls['password'].errors?.['maxlength']">
                    password cannot be more than 25 characters long.
                  </div>
                  <div class = "alert alert-danger mt-3 "  *ngIf="authForm.controls['password'].errors?.['minlength']">
                    password cannot be less than 3 characters long.
                  </div>
                  </div>
              </div>
            </div>


            <div class="container-auth-form-btn">
                <button
                  class="btn btn-primary btn-lg  col-8" type="submit" [disabled]="!this.authForm.valid" (click)=" onSubmit()">Login</button>
                </div>
          </form>

        </div>
      </div>
    </div>

  </div>
</div>
